# Site settings
title: Dead Center
description: 'Dead Center Loud and Local from Minnesota'
url: 'https://deadcenter.band'
baseurl: ''
google_analytics: 'UA-141672444-1'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Dead Center'
  email: band@deadcenter.band
  #twitter_username: joshgerdes
  facebook_username: deadcenterbandofficial
  #github_username:  joshgerdes
  #linkedin_username:  joshgerdes

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
