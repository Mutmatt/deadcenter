---
label: Base Show
hide_body: false
fields:
- type: text
  name: title
  label: Title
  config:
    required: true
- type: datetime
  name: date
  label: Post date
  default: now
  config:
    required: true
  hidden: true
- type: datetime
  name: show_date
  label: Date of the show
  config:
    required: true
- type: text
  name: location
  label: Show Location
  config:
    required: true
- type: list
  name: categories
  label: Categories
  config:
    use_select: true
    source:
      type: simple
    options:
    - gallery
- type: text
  name: image
  label: An image to be shown with the post
  config:
    required: false
